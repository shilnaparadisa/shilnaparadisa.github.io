<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="login.css" />
    <title>Menu Registrasi</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <form action="" method="POST">
              <div class="text-center">
                <h1 class="text-light">LOGIN</h1>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="username" name="username" autofocus />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required />
              </div>
              <button onclick="confirm('Anda Berhasil Login')" ; onclick="alert('data yang anda input sudah benar?')" class="btn btn-info" name="register">Log-in</button>
            </form>
            <div align="center"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const username = document.getElementById('username');
      const email = document.getElementById('email');
      const password = document.getElementById('password');

      function changeLine(fromInput, toInput) {
        fromInput.addEventListener('keypress', function onEvent(event) {
          if (event.key == 'Enter') {
            event.preventDefault();
            toInput.focus();
          }
        });
      }

      changeLine(username, email);
      changeLine(email, password);
    </script>
  </body>
</html>
